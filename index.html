<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="#"><img src="images/logo.svg" alt="logo"></a>
        </div>
        <div class="header-list">
            <nav class="header-list-nav">
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-list-icon">
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super Value Deal</h2>
            <h1>On all Products</h1>
            <p>save more coupons & up to 70% off!</p>
            <button>Shop now</button>
        </section>

        <section id="features" class="section-p1">
            <div class="f-box">
                <img src="images/insta-1.jpg" alt="random1">
                <h6>Nice</h6>
            </div>
            <div class="f-box">
                <img src="images/insta-2.jpg" alt="random2">
                <h6>Wow</h6>
            </div>
            <div class="f-box">
                <img src="images/insta-3.jpg" alt="random3">
                <h6>Splendid</h6>
            </div>
            <div class="f-box">
                <img src="images/insta-4.jpg" alt="random4">
                <h6>Super</h6>
            </div>
            <div class="f-box">
                <img src="images/insta-5.jpg" alt="random5">
                <h6>Awesome</h6>
            </div>
            <div class="f-box">
                <img src="images/insta-6.jpg" alt="random6">
                <h6>Hot</h6>
            </div>
        </section>
    </main>
</body>
</html>
